# Workflow specific for building the master / main build
# Triggers on all commits on master

name: Release-Pre

on:
  release:
    types: [prereleased]
jobs:
  build:

    runs-on: windows-latest
       
    steps:
    - uses: actions/checkout@v2
    - name: Build main
      run: .\scripts\Request-PreRelease -Tag ${GITHUB_REF##*/} -Branch ${{ github.event.release.target_commitish }}
      shell: pwsh
